<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Menu da Cantina da Universidade</title>
</head>
<body>
    <header class="header">
        <a class="logo">
            <img src="{{ url_for('static', filename='img/logo-vassouras.png')}}">
        </a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#products">Produtos</a>
        </nav>
    </header>   
    <section class="home" id="home">
        <div class="content">
            <h3 id="title-cantina">Cantina da Universidade <br> de Vassouras</h3>
        </div>
    </section>
    <section class="products" id="products">
        <h1 class="heading"><span>Nossos Produtos</span> </h1>
        <div class="box-container">
            {% for lanche in lanches%}
            <div class="box">
                <div class="image">
                    <img src="{{ url_for('static', filename=lanche.imagem)}}">
                </div>
                <div class="content">
                    <h3>{{ lanche.nome }}</h3>
                    <a href="{{ url_for('descricao_individual', id=lanche.id) }}" class="fas fa-eye" id="eye-icon"></a>
                    <div class="price">{{lanche.preco}}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    </body>
</html>
